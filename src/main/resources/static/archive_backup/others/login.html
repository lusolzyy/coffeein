<h2>User Login</h2>
<form class="form-horizontal">
	<div class="form-group">
		<label class="control-label col-md-2">Username/Email:</label>
		<div class="col-md-10">  
			<input type="text" ng-model="inputLogin" class="form-control" placeholder="Enter username or email"/>
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-md-2">Password:</label>
		<div class="col-md-10">  
			<input type="text" ng-model="plainPassword" class="form-control" placeholder="Enter password"/>
		</div>
	</div>
	<button type="button" class="btn btn-primary" ng-click="login()">LOGIN</button>
</form>
