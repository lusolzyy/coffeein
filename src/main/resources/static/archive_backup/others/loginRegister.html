<div class="row">
	<div class="col-md-6 col-md-offset-3">
		<div class="panel panel-login">
			<div class="panel-heading">
				<div class="row">
					<div class="col-xs-6">
						<a href="#" class="active" id="login-form-link">Login</a>
					</div>
					<div class="col-xs-6">
						<a href="#" id="register-form-link">Register</a>
					</div>
				</div>
				<hr>
			</div>
			<div class="panel-body">
				<div class="row">
					<div class="col-lg-12">
						<form id="login-form" action="https://phpoll.com/login/process" method="post" role="form" style="display: block;">
							<div class="form-group">
								<input type="text" class="form-control" placeholder="Username/Email" ng-model="inputLogin">
							</div>
							<div class="form-group">
								<input type="password" class="form-control" placeholder="Password" ng-model="loginPassword">
							</div>
							<div class="form-group text-center">
								<input type="checkbox" tabindex="3" class="" name="remember" id="remember">
								<label for="remember"> Remember Me</label>
							</div>
							<div class="form-group">
								<div class="row">
									<div class="col-sm-6 col-sm-offset-3">
										<input type="button" class="form-control btn btn-login" value="Log In" ng-click="login()">
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="row">
									<div class="col-lg-12">
										<div class="text-center">
											<a href="https://phpoll.com/recover" tabindex="5" class="forgot-password">Forgot Password?</a>
										</div>
									</div>
								</div>
							</div>
						</form>
						<form id="register-form" action="https://phpoll.com/register/process" method="post" role="form" style="display: none;">
							<div class="form-group">
								<input type="text" class="form-control" placeholder="Username" ng-model="user.userName">
							</div>
							<div class="form-group">
								<input type="email" class="form-control" placeholder="Email Address" ng-model="user.email">
							</div>
							<div class="form-group">
								<input type="{{ inputType }}" class="form-control" placeholder="Password" ng-model="plainPassword">
							</div>
							<div class="form-group">
								<input type="{{ inputType }}" class="form-control" placeholder="Confirm Password" ng-model="confirmPassword">
							</div>
							<div class="checkbox">
								<label>
									<input type="checkbox" id="enable-show" ng-model="passwordVisible"> Show Password
								</label>
							</div>
							<div class="form-group">
								<div class="row">
									<div class="col-sm-6 col-sm-offset-3">
										<input type="button" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now" ng-click="addUser()">
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
