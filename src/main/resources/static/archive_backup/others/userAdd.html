<h2>User Information</h2>
<form class="form-horizontal">
	<div class="form-group">
		<label class="control-label col-md-2">Username:</label>
		<div class="col-md-10">  
			<input type="text" ng-model="user.userName" class="form-control" placeholder="Enter username"/>
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-md-2">Email:</label>
		<div class="col-md-10">  
			<input type="text" ng-model="user.email" class="form-control" placeholder="Enter your email"/>
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-md-2">Password:</label>
		<div class="col-md-10">  
			<input type="text" ng-model="plainPassword" class="form-control" placeholder="Enter password"/>
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-md-2">First Name:</label>
		<div class="col-md-10">  
			<input type="text" ng-model="user.firstName" class="form-control" placeholder="Enter your first name"/>
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-md-2">Last Name:</label>
		<div class="col-md-10">  
			<input type="text" ng-model="user.lastName" class="form-control" placeholder="Enter your last name"/>
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-md-2">Your favorite flavor:</label>
		<div class="col-md-10">  
			<label>Mocha<input type="checkbox" ng-model="flavors.mocha"></label><br/>
			<label>Express<input type="checkbox" ng-model="flavors.express"></label><br/>
			<label>Cold Brew<input type="checkbox" ng-model="flavors.coldBrew"></label><br/>
		</div>
	</div>
	<button type="button" class="btn btn-primary" ng-click="addUser()">Add User</button>
</form>
