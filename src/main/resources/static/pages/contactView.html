<div class="contact-view text-center">
	<h2>Contact Us</h2>
	<h3>Found a BUG? That's GREAT! Let us know and let us fix it!</h3>
	<div class="row">
		<div class="col-sm-6 col-sm-offset-3">
			<form class="form-horizontal" ng-submit="sendmessage()">
				<div class="form-group">
					<label>Name</label>
					<input type="text" class="form-control" placeholder="Your Name (optional)" ng-model="contact.name">
				</div>

				<div class="form-group">
					<label>Email</label>
					<input type="email" class="form-control" placeholder="youremail@example.com (optional)" ng-model="contact.email">
				</div>
				
				<div class="form-group description">
					<label>Bug Description</label>
					<textarea class="form-control" placeholder="Description" ng-model="contact.message" required></textarea> 
				</div>
				
				<button type="submit" class="btn btn-default"><i class="fa fa-envelope-o" aria-hidden="true"></i> Send Message</button>
			</form>
			<hr>
		</div>
	</div>
</div>
