<div class="col-sm-6 col-sm-offset-3">
	<h2>Register New User</h2>
	<form name="register-form" ng-submit="register()">
	
		<div class="form-group">
			<label>First name</label>
			<input type="text" class="form-control" ng-model="user.firstName" required />
		</div>
		
		<div class="form-group">
			<label>Last name</label>
			<input type="text" class="form-control" ng-model="user.lastName" required />
		</div>
		
		<div class="form-group">
			<label>Username</label>
			<input type="text" class="form-control" ng-model="user.username" required />
		</div>
            
		<div class="form-group">
			<label>Email</label>
			<input type="email" class="form-control" ng-model="user.email" required />
		</div>
            
		<div class="form-group">
			<label>Password</label>
			<input type="password" class="form-control" ng-model="plainPassword" required />
		</div>
            
		<div class="form-actions">
			<button type="submit" class="btn btn-primary">Register</button>
			<a href="#/login" class="btn btn-link">Cancel</a>
		</div>
	</form>
</div>
